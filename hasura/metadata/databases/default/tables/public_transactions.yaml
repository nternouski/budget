table:
  schema: public
  name: transactions
object_relationships:
  - name: category
    using:
      foreign_key_constraint_on: categoryId
  - name: user
    using:
      foreign_key_constraint_on: userId
  - name: wallet
    using:
      foreign_key_constraint_on: walletId
array_relationships:
  - name: transaction_labels
    using:
      foreign_key_constraint_on:
        column: transactionId
        table:
          schema: public
          name: transaction_labels
insert_permissions:
  - role: user
    permission:
      check:
        userId:
          _eq: X-Hasura-User-Id
      set:
        userId: x-hasura-user-id
      columns:
        - amount
        - balance
        - categoryId
        - createdAt
        - date
        - description
        - externalId
        - id
        - name
        - planedPaymentEach
        - planedPaymentIteration
        - type
        - userId
        - walletId
select_permissions:
  - role: user
    permission:
      columns:
        - amount
        - balance
        - categoryId
        - createdAt
        - date
        - description
        - externalId
        - id
        - name
        - planedPaymentEach
        - planedPaymentIteration
        - type
        - userId
        - walletId
      filter:
        userId:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - amount
        - balance
        - categoryId
        - createdAt
        - date
        - description
        - externalId
        - id
        - name
        - planedPaymentEach
        - planedPaymentIteration
        - type
        - userId
        - walletId
      filter:
        userId:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        userId:
          _eq: X-Hasura-User-Id
