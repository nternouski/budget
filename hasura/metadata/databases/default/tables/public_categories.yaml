table:
  schema: public
  name: categories
array_relationships:
  - name: budget_categories
    using:
      foreign_key_constraint_on:
        column: categoryId
        table:
          schema: public
          name: budget_categories
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: categoryId
        table:
          schema: public
          name: transactions
insert_permissions:
  - role: public
    permission:
      check: {}
      columns:
        - color
        - icon
        - name
        - createdAt
        - id
  - role: user
    permission:
      check:
        userId:
          _eq: X-Hasura-User-Id
      set:
        userId: x-hasura-User-Id
      columns:
        - id
        - createdAt
        - color
        - name
        - icon
        - userId
select_permissions:
  - role: public
    permission:
      columns:
        - color
        - icon
        - name
        - createdAt
        - id
      filter: {}
  - role: user
    permission:
      columns:
        - color
        - icon
        - name
        - userId
        - createdAt
        - id
      filter:
        userId:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: public
    permission:
      columns:
        - color
        - icon
        - name
        - createdAt
        - id
      filter: {}
      check: null
  - role: user
    permission:
      columns:
        - color
        - icon
        - name
        - userId
        - createdAt
        - id
      filter:
        userId:
          _eq: X-Hasura-User-Id
      check:
        userId:
          _eq: X-Hasura-User-Id
      set:
        userId: x-hasura-User-Id
delete_permissions:
  - role: public
    permission:
      backend_only: false
      filter: {}
  - role: user
    permission:
      backend_only: false
      filter:
        userId:
          _eq: X-Hasura-User-Id
