table:
  schema: public
  name: transaction_labels
object_relationships:
  - name: label
    using:
      foreign_key_constraint_on: labelId
  - name: transaction
    using:
      foreign_key_constraint_on: transactionId
insert_permissions:
  - role: user
    permission:
      check:
        _and:
          - transaction:
              userId:
                _eq: X-Hasura-User-Id
          - label:
              userId:
                _eq: X-Hasura-User-Id
      columns:
        - labelId
        - transactionId
select_permissions:
  - role: user
    permission:
      columns:
        - labelId
        - transactionId
      filter:
        _and:
          - transaction:
              userId:
                _eq: X-Hasura-User-Id
          - label:
              userId:
                _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - labelId
        - transactionId
      filter:
        _and:
          - transaction:
              userId:
                _eq: X-Hasura-User-Id
          - label:
              userId:
                _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        _and:
          - transaction:
              userId:
                _eq: X-Hasura-User-Id
          - label:
              userId:
                _eq: X-Hasura-User-Id
