table:
  schema: public
  name: transaction_labels
object_relationships:
  - name: label
    using:
      foreign_key_constraint_on: labelId
  - name: transaction
    using:
      foreign_key_constraint_on: transactionId
insert_permissions:
  - role: public
    permission:
      check: {}
      columns:
        - labelId
        - transactionId
select_permissions:
  - role: public
    permission:
      columns:
        - labelId
        - transactionId
      filter: {}
delete_permissions:
  - role: public
    permission:
      backend_only: false
      filter: {}
