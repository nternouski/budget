table:
  schema: public
  name: budgets
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: userId
array_relationships:
  - name: budget_categories
    using:
      foreign_key_constraint_on:
        column: budgetId
        table:
          schema: public
          name: budget_categories
insert_permissions:
  - role: user
    permission:
      check:
        userId:
          _eq: X-Hasura-User-Id
      set:
        userId: x-hasura-user-id
      columns:
        - id
        - createdAt
        - name
        - amount
        - color
        - userId
select_permissions:
  - role: user
    permission:
      columns:
        - amount
        - color
        - name
        - userId
        - createdAt
        - id
      filter:
        userId:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - amount
        - color
        - name
        - userId
        - createdAt
        - id
      filter:
        userId:
          _eq: X-Hasura-User-Id
      check:
        userId:
          _eq: X-Hasura-User-Id
      set:
        userId: x-hasura-user-id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        userId:
          _eq: X-Hasura-User-Id
