table:
  schema: public
  name: budget_categories
object_relationships:
  - name: budget
    using:
      foreign_key_constraint_on: budgetId
  - name: category
    using:
      foreign_key_constraint_on: categoryId
insert_permissions:
  - role: user
    permission:
      check:
        _and:
          - budget:
              userId:
                _eq: X-Hasura-User-Id
          - category:
              userId:
                _eq: X-Hasura-User-Id
      columns:
        - budgetId
        - categoryId
select_permissions:
  - role: user
    permission:
      columns:
        - budgetId
        - categoryId
      filter:
        _and:
          - budget:
              userId:
                _eq: X-Hasura-User-Id
          - category:
              userId:
                _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - budgetId
        - categoryId
      filter:
        _and:
          - budget:
              userId:
                _eq: X-Hasura-User-Id
          - category:
              userId:
                _eq: X-Hasura-User-Id
      check:
        _and:
          - budget:
              userId:
                _eq: X-Hasura-User-Id
          - category:
              userId:
                _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        _and:
          - budget:
              userId:
                _eq: X-Hasura-User-Id
          - category:
              userId:
                _eq: X-Hasura-User-Id
