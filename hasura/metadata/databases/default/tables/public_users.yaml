table:
  schema: public
  name: users
object_relationships:
  - name: currency
    using:
      foreign_key_constraint_on: defaultCurrencyId
  - name: setting
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          schema: public
          name: settings
array_relationships:
  - name: budgets
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          schema: public
          name: budgets
  - name: integrations
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          schema: public
          name: integrations
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          schema: public
          name: transactions
  - name: wallets
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          schema: public
          name: wallets
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - createdAt
        - defaultCurrencyId
        - email
        - id
        - initialAmount
        - name
select_permissions:
  - role: user
    permission:
      columns:
        - initialAmount
        - email
        - id
        - name
        - createdAt
        - defaultCurrencyId
      filter:
        id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - createdAt
        - defaultCurrencyId
        - email
        - initialAmount
        - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check:
        id:
          _eq: X-Hasura-User-Id
      set:
        id: x-hasura-User-Id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        id:
          _eq: X-Hasura-User-Id
