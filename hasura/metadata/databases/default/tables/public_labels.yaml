table:
  schema: public
  name: labels
array_relationships:
  - name: transaction_labels
    using:
      foreign_key_constraint_on:
        column: labelId
        table:
          schema: public
          name: transaction_labels
insert_permissions:
  - role: user
    permission:
      check:
        userId:
          _eq: X-Hasura-User-Id
      set:
        userId: x-hasura-user-id
      columns:
        - id
        - createdAt
        - name
        - color
        - userId
select_permissions:
  - role: user
    permission:
      columns:
        - color
        - name
        - userId
        - createdAt
        - id
      filter:
        userId:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - color
        - name
        - userId
        - createdAt
        - id
      filter:
        userId:
          _eq: X-Hasura-User-Id
      check:
        userId:
          _eq: X-Hasura-User-Id
      set:
        userId: x-hasura-user-id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        userId:
          _eq: X-Hasura-User-Id
