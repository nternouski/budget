table:
  schema: public
  name: integrations
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: userId
insert_permissions:
  - role: user
    permission:
      check:
        userId:
          _eq: X-Hasura-User-Id
      set:
        userId: x-hasura-User-Id
      columns:
        - apiKey
        - integrationType
        - userId
        - createdAt
        - id
select_permissions:
  - role: user
    permission:
      columns:
        - apiKey
        - integrationType
        - userId
        - createdAt
        - id
      filter:
        userId:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - apiKey
        - integrationType
        - userId
        - createdAt
        - id
      filter:
        userId:
          _eq: X-Hasura-User-Id
      check:
        userId:
          _eq: X-Hasura-User-Id
      set:
        userId: x-hasura-User-Id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        userId:
          _eq: X-Hasura-User-Id
