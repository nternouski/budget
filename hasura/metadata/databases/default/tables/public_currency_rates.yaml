table:
  schema: public
  name: currency_rates
object_relationships:
  - name: currency_from
    using:
      foreign_key_constraint_on: currencyIdFrom
  - name: currency_to
    using:
      foreign_key_constraint_on: currencyIdTo
  - name: user
    using:
      foreign_key_constraint_on: userId
insert_permissions:
  - role: user
    permission:
      check:
        userId:
          _eq: X-Hasura-User-Id
      set:
        userId: x-hasura-User-Id
      columns:
        - createdAt
        - currencyIdFrom
        - currencyIdTo
        - id
        - rate
        - userId
select_permissions:
  - role: user
    permission:
      columns:
        - createdAt
        - currencyIdFrom
        - currencyIdTo
        - id
        - rate
        - userId
      filter:
        userId:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - currencyIdFrom
        - currencyIdTo
        - rate
      filter:
        userId:
          _eq: X-Hasura-User-Id
      check:
        userId:
          _eq: X-Hasura-User-Id
      set:
        userId: x-hasura-User-Id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        userId:
          _eq: X-Hasura-User-Id
