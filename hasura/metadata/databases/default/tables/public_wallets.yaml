table:
  schema: public
  name: wallets
object_relationships:
  - name: currency
    using:
      foreign_key_constraint_on: currencyId
  - name: user
    using:
      foreign_key_constraint_on: userId
array_relationships:
  - name: integrations
    using:
      foreign_key_constraint_on:
        column: walletId
        table:
          schema: public
          name: integrations
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: walletId
        table:
          schema: public
          name: transactions
insert_permissions:
  - role: user
    permission:
      check:
        userId:
          _eq: X-Hasura-User-Id
      set:
        userId: x-hasura-User-Id
      columns:
        - initialAmount
        - color
        - icon
        - name
        - userId
        - createdAt
        - currencyId
        - id
select_permissions:
  - role: user
    permission:
      columns:
        - initialAmount
        - color
        - icon
        - name
        - userId
        - createdAt
        - currencyId
        - id
      filter:
        userId:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - initialAmount
        - color
        - icon
        - name
        - userId
        - createdAt
        - currencyId
        - id
      filter:
        userId:
          _eq: X-Hasura-User-Id
      check:
        userId:
          _eq: X-Hasura-User-Id
      set:
        userId: x-hasura-user-id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        userId:
          _eq: X-Hasura-User-Id
